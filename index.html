<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="infoSect">
        <div class="upsideInfo">
            <div class="topSect">
                <div>
                    <img class="menu-img">
                    <img class="refresh-img">
                </div>
                <div class="js-weather"></div>
            </div>
            <div class="dateInfo" id="date"></div>
            <div class="username">
                <form></form>
            </div>
        </div>
        <!-- <div class="concentInfo">
            <div class="concentAvgInfo">Concentration Average : </div>
            <div class="concentTimeInfo">Concentration Total Time : </div>
        </div> -->
        <div class="buttonLocation">
            <button class="start-btn">Start</button>
        </div>
    </div>
    <div class="todoSect">

        <div class="todo-list">
            <h2>Let's complete our goals! 📑</h2>
            <form class="todo-form">
                <input class="add-task" placeholder="What is your today's todo list?" />
            </form>
            <div class="pending">
                <h2>To be done 📝</h2>
                <ul></ul>
            </div>
            <div class="finished">
                <h2>Done 😆😍</h2>
                <ul></ul>
            </div>
        </div>
    </div>
    <script src="./public/index_bundle.js"></script>
</body>

</html>
