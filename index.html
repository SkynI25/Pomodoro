<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <div class="infoSect">
            <div>
                <div class="topSect">
                    <div>
                        <img class="menu-img">
                        <img class="refresh-img">
                    </div>
                    <div class="js-weather"></div>
                </div>
                <div>
                    <div class="dateInfo" id="date"></div>
                    <div class="username">
                        <form></form>
                    </div>
                </div>
            </div>
            <div class="buttonLocation">
                <h1>🗑</h1>
                <button class="start-btn">시작</button>
                <h2>❔</h2>
            </div>
        </div>
        <div class="todoSect">
            <div class="todo-list">
                <h2>오늘 끝낼 목표를 적어보세요! 📑</h2>
                <form class="todo-form">
                    <input class="add-task" placeholder="오늘의 할 일은 무엇인가요?" />
                </form>
                <div class="pending">
                    <h2>해야할 것 📝</h2>
                    <ul></ul>
                </div>
                <div class="finished">
                    <h2>끝낸 것 😆😍</h2>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./public/index_bundle.js"></script>
</body>

</html>
