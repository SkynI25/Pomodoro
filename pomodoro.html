<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="time-info">
        <div>
            <img class="home-img">
        </div>
        <div class="timer-zone">
            <p id="numOfset">
                1 POMO
            </p>
            <h1 id="setPomoNum">
                00:00:00
            </h1>
            <div class="buttonLocation">
                <button id="startbtn">Start</button>
            </div>
        </div>
        <div class="conc-zone">
            <h1>Great job!</h1>
            <div>
                <h2>Concentration Score :</h2><h2 class="rating-num">5</h2>
            </div>
            <input type="range" min="0" max="10" step="0.5">
            <button>save</button>
        </div>
        <div class="time-table">
            <div class="totalTime">
                <div>⏱</div>
                <p>Total Conc</p>
                <p class="total-time">0h 0m</p>
            </div>
            <div class="avgConcent">
                <div>🎰</div>
                <p>Avg Conc</p>
                <p class="conc-avg">10.00</p>
            </div>
        </div>
    </div>
    <!-- 
    <div class="breakSect">
        <h4>Breaktime : </h4>
        <p id="setBreakNum"></p>
    </div> -->

    <script src="./public/pomo_bundle.js"></script>
</body>

</html>
