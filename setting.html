<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="menubar">
        <div class="menu-content">
            <img class="back-img">
            <span class="page-title">Pomodoro</span>
        </div>
    </div>

    <div class="set-mode">
        <div class="notice">* Please select a mode to process pomodoro</div>
        <div class="select-type">
            <div class="mode">
                <div class="radio-button">
                    <label>
                        <input type="radio" name="mode" value="1" checked>
                        <span class="mode-text">Rate conc</span>
                    </label>
                </div>
                <div class="info-text">
                    You can rate your concentration score 0 ~ 10
                </div>
            </div>
            <div class="mode">
                <div class="radio-button">
                    <label>
                        <input type="radio" name="mode" value="2">
                        <span class="mode-text">Only conc</span>
                    </label>
                </div>
                <div class="info-text">
                    Keep concentrate without rating the score
                </div>
            </div>
        </div>
        <div class="notice">* You can set a Pomo time, Break time, Big break time to a couple of minutes.</div>
    </div>
    <div class="set-time">
        <div class="setPomoTime">
            <ul>
                <li>
                    <p>Pomo Time<span class="explainText"> (Max: 120min)</span></p>
                    <div class="input-time">
                        <input type="text" class="pomoTime" /><span>minute</span>
                    </div>
                </li>
                <!--<li>
                    <p>Break Time<span class="explainText"> (Max: 30min)</span></p>
                    <div class="input-time">
                        <input type="text" class="breakTime" /><span>minute</span>
                    </div>
                </li>
                <li>
                    <p>Big Break Time<span class="explainText"> (Max: 60min)<br>Break after 4 Pomo</span></p>
                    <div class="input-time">
                        <input type="text" class="bigbreakTime" /><span>minute</span>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>
    <div class="btn-location">
        <button class="setTimeNum" id="setTimeValue">Save</button>
    </div>
    <script src="./public/setting_bundle.js"></script>
</body>

</html>
