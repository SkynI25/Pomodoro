<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="menubar">
        <div class="menu-content">
            <img class="back-img">
            <span class="page-title">Pomodoro</span>
        </div>
    </div>

    <div class="set-mode">
        <div class="notice">* 모드를 선택해주세요</div>
        <div class="select-type">
            <div class="mode">
                <div class="radio-button">
                    <label>
                        <input type="radio" name="mode" value="1" checked>
                        <span class="mode-text">집중력 평가</span>
                    </label>
                </div>
                <div class="info-text">
                    당신의 집중력 점수를 0 부터 10까지 평가할 수 있습니다.
                </div>
            </div>
            <div class="mode">
                <div class="radio-button">
                    <label>
                        <input type="radio" name="mode" value="2">
                        <span class="mode-text">Only 집중</span>
                    </label>
                </div>
                <div class="info-text">
                    집중력을 평가하지 않고 시간만 카운팅 합니다.
                </div>
            </div>
        </div>
        <div class="notice">* 집중 시간을 설정할 수 있습니다.</div>
    </div>
    <div class="set-time">
        <div class="setPomoTime">
            <ul>
                <li>
                    <p>집중 시간<span class="explainText"> (최대: 120min)</span></p>
                    <div class="input-time">
                        <input type="text" class="pomoTime" /><span>minute</span>
                    </div>
                </li>
                <!--<li>
                    <p>Break Time<span class="explainText"> (Max: 30min)</span></p>
                    <div class="input-time">
                        <input type="text" class="breakTime" /><span>minute</span>
                    </div>
                </li>
                <li>
                    <p>Big Break Time<span class="explainText"> (Max: 60min)<br>Break after 4 Pomo</span></p>
                    <div class="input-time">
                        <input type="text" class="bigbreakTime" /><span>minute</span>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>
    <div class="btn-location">
        <button class="setTimeNum" id="setTimeValue">Save</button>
    </div>
    <script src="./public/setting_bundle.js"></script>
</body>

</html>
